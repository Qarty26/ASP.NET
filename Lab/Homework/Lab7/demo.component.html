
<!-- click-->

<mat-card id="counter">
  <mat-card-content>
    <p>Counter is {{counter}}</p>
  </mat-card-content>
</mat-card>

<mat-card id="click">
  <mat-card-content>
    <button mat-button color="accent" (click)="addToCounter()" >Add</button>
  </mat-card-content>
</mat-card>

<mat-card id="click2">
  <mat-card-content>
    <button mat-button color="warn" (click)="subToCounter()" >Sub</button>
  </mat-card-content>
</mat-card>
